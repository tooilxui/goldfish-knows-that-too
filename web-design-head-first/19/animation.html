<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f00;
        }
        .box1{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f00;
            /* keyframes name, 播出時間, 延遲執行的時間, 速度, 次數, 方向, 填充模式, 播放狀態;  */
            animation: amos .5s alternate infinite;
        }
        @keyframes amos {
            0%{ border-radius: 50%;}
            100%{ border-radius: 0%;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>    
</body>
</html>
