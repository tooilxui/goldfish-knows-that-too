<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            display: inline-block;

            text-align: center;
            line-height: 300px;
            font-size: 96px;

            cursor: pointer;
        }

        .box-a{
            background-color: #faf;
        }
        .box-b {
            background-color: #aff;
        }

        .product-title{
            padding: 10px 10px;
            width: 280px;
            background-color: #000;
            color: #fff;

            cursor: pointer;
        }
        .content{
            padding: 10px 10px;
            width: 278px;
            border: solid 1px;
            display: none;
        }
    </style>
</head>
<div class="box box-a">box-a</div>
<div class="box box-b">box-b</div>
<div class="product-title">產品介紹</div>
<div class="content">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam corporis blanditiis fugit soluta aperiam esse? Corrupti sunt eos nesciunt harum iusto nam veritatis esse tempore, reiciendis consectetur ex rerum animi!</p>
</div>

<body>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // $('.box-a').click(function(){
            $('.box-a').dblclick(function(){
                // debugger;
                // $('.box-b').hide();
                $('.box-b').toggle();
            });

            $('.product-title').click(function(){
                // debugger;
                $('.content').toggle();
            });
        })
    </script>
</body>

</html>
